<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparación de Computadoras</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fondo negro */
            color: #ffffff; /* Texto blanco */
        }

        /* Encabezado */
        header {
            background-color: #8a2be2; /* Morado */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
        }

        /* Sección de héroe */
        #hero {
            background-image: url('hero-background.jpg'); /* Imagen de fondo */
            background-size: cover;
            padding: 100px 0;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #8a2be2; /* Morado */
        }

        p {
            font-size: 1.2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff; /* Blanco */
            color: #8a2be2; /* Morado */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

      
        section {
            padding: 50px 0;
            text-align: center;
        }

        
        #contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #8a2be2;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #8a2be2;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #8a2be2;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Reparación de Computadoras</h1>
        <nav>
            <ul>
                <li><a href="../Index.html">Inicio</a></li>
                <li><a href="./Pagina 1.html">Acerca de nosotros</a></li>
                <li><a href="./Pagina 2.html">Contáctenos</a></li>
            </ul>
        </nav>
    </header>

<section id="contact">
    <h2>Contáctanos</h2>
    <form id="contact-form" action="submit.php" method="post">
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <textarea name="message" placeholder="Mensaje" required></textarea>
        <input type="submit" value="Enviar">
    </form>
</section>
<footer>

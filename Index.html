<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparación de Computadoras</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fondo negro */
            color: #ffffff; /* Texto blanco */
        }

        
        header {
            background-color: #8a2be2; /* Morado */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
        }

        
        #hero {
            background-image: url('https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg'); /* Imagen de fondo */
            background-size: cover;
            padding: 100px 0;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #8a2be2; /* Morado */
        }

        p {
            font-size: 1.2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff; /* Blanco */
            color: #8a2be2; /* Morado */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

       
        section {
            padding: 50px 0;
            text-align: center;
        }

        
        #contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #8a2be2;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #8a2be2;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #8a2be2;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Galería de imágenes */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.image-container {
  margin: 10px;
  position: relative;
  cursor: pointer;
}

.image-container img {
  width: 200px;
  height: 200px;
  transition: 0.5s ease;
}

.image-container:hover img {
  transform: scale(1.2);
}

.image-container:hover .overlay {
  opacity: 1;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  opacity: 0;
  transition: 0.5s ease;
  text-align: center;
  color: white;
}

.overlay p {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

        /* Enlace de vuelta a la página de inicio */
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reparación de Computadoras</h1>
        <nav>
            <ul>
                <li><a href="./Index.html">Inicio</a></li>
                <li><a href="../Pagina WEB 1/Paginas/Pagina 1.html">Acerca de nosotros</a></li>
                <li><a href="../Pagina WEB 1/Paginas/Pagina 2.html">Contáctenos</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>Expertos en Reparación de PC</h2>
        <p>Ofrecemos soluciones rápidas y confiables para tus dispositivos.</p>
        <a href="../Pagina WEB 1/Paginas/Pagina 2.html" class="cta-button">Contáctanos</a>
    </section>

    <section class="gallery">
        <div class="image-container">
          <img src="../Pagina WEB 1/Imagenes/IMG 1.jpg" alt="Imagen 1">
        </div>
        <div class="image-container">
          <img src="../Pagina WEB 1/Imagenes/IMG 2.jpg" alt="Imagen 2">
        </div>
        <div class="image-container">
          <img src="../Pagina WEB 1/Imagenes/IMG 3.1.jpg" alt="Imagen 3">
        </div>
      </section>

  

    

    <footer>
        <p>© 2024 Reparación</p>
